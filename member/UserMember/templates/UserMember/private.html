<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Private Page</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" href="#">Hệ điều hành nhúng</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link active text-danger" href="{% url 'UserMember:logoutUser' %}">Logout</a>
            </div>
        </div>
    </div>

</nav>

<div class="container">
    <h2>Bấm nút để điều khiển đèn</h2>
    <div class="text-center" >
        {% if curStatus == 'ON'%}
         <form  action="{% url 'UserMember:sendMQTT' %}" method="post">
            {% csrf_token %}
            <input class="btn btn-outline-danger btn-sm" type="submit" value="Turn Off LED 1">
            <input style="display: none" type="text" value="OFF" name="status">
            <input style="display: none" type="text" value="1" name="led">
        </form>
        {% else %}
        <form  action="{% url 'UserMember:sendMQTT' %}" method="post">
            {% csrf_token %}
            <input class="btn btn-outline-success btn-sm" type="submit" value="Turn On LED 1">
            <input style="display: none" type="text" value="ON" name="status">
            <input style="display: none" type="text" value="1" name="led">
        </form>
        {%endif%}
    </div>
    <div>
        <form action="{% url 'UserMember:publishMQTT' %}" method="post">
            {% csrf_token %}
            <input type="submit">
            <input type="text" name="msgPost">
        </form>
    </div>
</div>

</body>
</html>
