{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'UserMember/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'UserMember/js/app.js' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <title>Trang chủ</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login" method="post">
                {% csrf_token %}
            <h1 class="form-heading">Đăng nhập</h1>
            <div class="form-group">
                <i class="fas fa-users"></i>
                {{lF.username}}

            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                {{lF.password}}
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div>
                  <input type="submit" value="Đăng nhập" class="form-submit">
                <a  style="text-align: center; font-size:12px; width:378px;text-transform: uppercase" type="submit" href="{% url 'UserMember:registerUser' %}" class="form-submit">Đăng ký</a>
            </div>

        </form>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src=" {% static 'UserMember/js/app.js' %}"></script>
</html>
